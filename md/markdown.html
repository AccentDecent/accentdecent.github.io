<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown to PDF Converter</title>
  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- MathJax for LaTeX support -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <!-- html2pdf.js for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 20px;
    }
    #preview {
      
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Markdown to PDF Converter</h1>
  <textarea id="markdown-input" placeholder="Paste your Markdown here..."></textarea>
  <br>
  <button onclick="convertToPDF()">Convert to PDF</button>

  <div id="preview"></div>

  <script>
    // Function to render Markdown with LaTeX support
    function renderMarkdown() {
      const markdown = document.getElementById('markdown-input').value;
      const preview = document.getElementById('preview');
      // Convert Markdown to HTML
      const html = marked.parse(markdown);
      preview.innerHTML = html;
      // Render LaTeX with MathJax
      MathJax.typesetPromise();
    }

    // Function to convert the rendered HTML to PDF
    function convertToPDF() {
      renderMarkdown(); // Ensure the latest content is rendered
      const element = document.getElementById('preview');
      html2pdf()
        .from(element)
        .save('output.pdf');
    }

    // Automatically render Markdown as the user types
    document.getElementById('markdown-input').addEventListener('input', renderMarkdown);
  </script>
</body>
</html>
